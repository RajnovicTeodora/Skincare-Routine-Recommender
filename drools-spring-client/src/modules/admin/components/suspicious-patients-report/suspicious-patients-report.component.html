<mat-card-subtitle>Suspicious patients</mat-card-subtitle>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
  id="userTable"
>
  <!-- Username Column -->
  <ng-container matColumnDef="Username">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="username"
      sortActionDescription="Sort by username"
    >
      Username
    </th>
    <td mat-cell name="username" *matCellDef="let element">
      {{ element.username }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="name"
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element" name="name">{{ element.name }}</td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="Surname">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="surname"
      sortActionDescription="Sort by surname"
    >
      Surname
    </th>
    <td mat-cell *matCellDef="let element" name="surname">
      {{ element.surname }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="email"
      sortActionDescription="Sort by email"
    >
      Email
    </th>
    <td mat-cell *matCellDef="let element" name="emali">
      {{ element.email }}
    </td>
  </ng-container>

  <!-- Birthday Column -->
  <ng-container matColumnDef="Birthday">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="birthday"
      sortActionDescription="Sort by birthday"
    >
      Birthday
    </th>
    <td mat-cell *matCellDef="let element" name="birthday">
      {{ element.birthday }}
    </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="Gender">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="gender"
      sortActionDescription="Sort by gender"
    >
      Gender
    </th>
    <td mat-cell *matCellDef="let element" name="gender">
      {{ element.gender | titlecase }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
