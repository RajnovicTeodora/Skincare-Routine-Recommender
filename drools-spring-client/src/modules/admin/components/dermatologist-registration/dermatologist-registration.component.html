<div class="container">
  <h2 mat-dialog-title class="title">Register a new dermatologist</h2>
  <mat-dialog-content
    class="registration-dialog"
    [formGroup]="dermatologistForm"
    style="white-space: pre-line"
  >
    <!-- username -->
    <mat-form-field class="input">
      <input
        matInput
        type="text"
        formControlName="username"
        id="username"
        required
        placeholder="Username"
      />
    </mat-form-field>

    <!-- password -->

    <mat-form-field class="input">
      <input
        matInput
        type="password"
        formControlName="password"
        id="password"
        required
        placeholder="Password"
      />
    </mat-form-field>

    <!-- name -->
    <mat-form-field class="input">
      <input
        matInput
        type="text"
        formControlName="name"
        id="name"
        required
        placeholder="Name"
      />
    </mat-form-field>

    <!-- surname -->
    <mat-form-field class="input">
      <input
        matInput
        type="text"
        formControlName="surname"
        id="surname"
        required
        placeholder="Surname"
      />
    </mat-form-field>

    <!-- email -->
    <mat-form-field class="input">
      <input
        matInput
        type="text"
        formControlName="email"
        id="email"
        required
        placeholder="Email"
      />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-buttons">
    <button
      mat-flat-button
      color="accent"
      type="submit"
      class="submit-button"
      (click)="cancel()"
      id="cancel-button"
    >
      Cancel
    </button>
    <button
      mat-stroked-button
      color="accent"
      type="submit"
      class="submit-button"
      (click)="saveDermatologist()"
      [disabled]="dermatologistForm.invalid"
      id="save-button"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
