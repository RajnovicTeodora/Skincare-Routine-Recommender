<mat-card>
  <button mat-stroked-button color="accent" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Add dermatologist
  </button>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
    id="userTable"
  >
    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="username"
        sortActionDescription="Sort by username"
      >
        Username
      </th>
      <td mat-cell name="username" *matCellDef="let element">
        {{ element.username }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="name"
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element" name="name">{{ element.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="Surname">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="surname"
        sortActionDescription="Sort by surname"
      >
        Surname
      </th>
      <td mat-cell *matCellDef="let element" name="surname">
        {{ element.surname }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="email"
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element" name="emali">
        {{ element.email }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
