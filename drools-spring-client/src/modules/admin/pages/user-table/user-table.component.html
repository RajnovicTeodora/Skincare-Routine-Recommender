<diV>
  <button
    mat-raised-button
    color="accent"
    (click)="openDialog()"
    class="add-dermatologist"
  >
    <mat-icon>add</mat-icon>
    Add dermatologist
  </button>
  <diV>
    <form class="search-form" [formGroup]="searchForm">
      <mat-form-field class="example-container">
        <span matPrefix> </span>
        <input
          matInput
          type="text"
          placeholder="Search..."
          formControlName="search"
          maxlength="25"
        />
      </mat-form-field>
      <mat-form-field class="form_input">
        <mat-label>User role</mat-label>
        <mat-select formControlName="role" id="role-filter-input">
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{ role.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button
        style="padding-top: 10px"
        color="accent"
        type="submit"
        (click)="search()"
        matSuffix
        mat-icon-button
      >
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </diV>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
    id="userTable"
  >
    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="username"
        sortActionDescription="Sort by username"
      >
        Username
      </th>
      <td mat-cell name="username" *matCellDef="let element">
        {{ element.username }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="name"
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element" name="name">{{ element.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="Surname">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="surname"
        sortActionDescription="Sort by surname"
      >
        Surname
      </th>
      <td mat-cell *matCellDef="let element" name="surname">
        {{ element.surname }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="email"
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element" name="emali">
        {{ element.email }}
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header="role"
        sortActionDescription="Sort by role"
      >
        Role
      </th>
      <td mat-cell *matCellDef="let element" name="role">
        {{ element.role | titlecase }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</diV>
