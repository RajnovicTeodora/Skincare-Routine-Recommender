<mat-card *ngIf="this.product">
  <mat-card-header>
    <mat-card-title>
      {{ this.product.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-md-image [src]="bypassUrlSecurity(product.image)" alt="" />
    <div style="height: 60px">
      <p>
        Type:
        {{ this.product.productType | titlecase | replaceUnderscore }}
      </p>
      <p>
        Manufacturer:
        {{ this.product.manufacturer }}
      </p>

      <p>
        Price:
        {{ this.product.price }}
      </p>
    </div>

    <mat-divider></mat-divider>
    <mat-card-subtitle style="margin-top: 20px"> Ingredients</mat-card-subtitle>
    <mat-list class="custom-scroll-bar">
      <mat-list-item *ngFor="let ingredient of this.product.ingredients">
        {{ ingredient }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions *ngIf="this.role != 'PATIENT'">
    <button mat-button (click)="deleteItem(this.product.id)">Delete</button>
  </mat-card-actions>
</mat-card>
